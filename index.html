<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TFC</title>  
  </head>
  <body>
    <!-- NavBar -->
    <nav id="navBar">
      <h1>WhatsApp</h1>
      <ul>
        <li><a href="#chat"  class="nav-item">Chat</a></li>
        <li><a href="#status" class="nav-item">Status</a></li>
        <li><a href="#call" class="nav-item">Call</a></li>
      </ul>
    </nav>
    <!-- the Main page -->
    <main>
      <!-- the Chat Section -->
      <section id="chat" class="sec">
        <!-- Alice text message -->
        <div class="person">
          <div class="personInfo">
            <img src="./WhatsApp Image 2022-09-16 at 2.06.45 AM.jpeg" alt="alice">
            <div class="info-p">
              <h2 class="personName">Alice</h2>
              <p class="last-msg">I'm going, Bye!</p>
            </div>
          </div>
          <p class="time">
            6:43 pm
          </p>
        </div>
        <!-- Marcus Text -->
        <div class="person">
          
          <div class="personInfo">
            <img src="./IMG-20211227-WA0041.jpg" alt="marcus">
            <div class="info-p">
              <h2 class="personName">Marcus</h2>
              <p class="last-msg">You are made my Day!</p>
              </div>
            
          </div>
          <p class="time">
            4:43 am
          </p>
        </div>
        <div class="person">
          <div class="personInfo">
            <img src="./Snapchat-1893492635-removebg-preview (1).png" alt="alice">
            <div class="info-p">
              <h2 class="personName">Gideon</h2>
              <p class="last-msg">Yo- YO - Yo</p>
            </div>
          </div>
          <p class="time">
            Monday
          </p>
        </div>
        <!-- Marcus Text -->
        <div class="person">
          
          <div class="personInfo">
            <img src="./20201030_130458.jpg" alt="oware">
            <div class="info-p">
              <h2 class="personName">Oware</h2>
              <p class="last-msg">Who are you?</p>
              </div>
          </div>
          <p class="time">
            Tuesday
          </p>
        </div>
      </section>
    </main>
    
  </body>
</html>
